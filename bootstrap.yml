---
 
- hosts: New_Ubuntu
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
 
- hosts: New_Ubuntu
  become: true
  tasks:

  - name: create ansible user
    user:
      name: ansible
      groups: sudo

  - name: add ssh key for ansible
    authorized_key:
      user: ansible
      key: "ssh-rsa  ansible"
     
  - name: add sudoers file for ansible
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
